<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "/node_modules/@hotwired/stimulus/dist/stimulus.js",
        "@kanety/stimulus-form-groups": "/dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import FormGroupsController from '@kanety/stimulus-form-groups';
    const application = Application.start();
    application.register('form-groups', FormGroupsController);
  </script>
</head>
<body>
  <h1>Checkbox</h1>
  <div data-controller="form-groups">
    <label><input type="checkbox" name="cb1" value="1" data-action="form-groups#toggle">group1</label>
    <label><input type="checkbox" name="cb2" value="1" data-action="form-groups#toggle">group2</label>
    <div data-form-group-id="cb1:1">
      <p>group1 content</p>
    </div>
    <div data-form-group-id="cb2:1">
      <p>group2 content</p>
    </div>
  </div>
</body>
</html>
