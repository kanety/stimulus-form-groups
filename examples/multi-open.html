<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "/node_modules/@hotwired/stimulus/dist/stimulus.js",
        "@kanety/stimulus-form-groups": "/dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import FormGroupsController from '@kanety/stimulus-form-groups';
    const application = Application.start();
    application.register('form-groups', FormGroupsController);
  </script>
</head>
<body>
  <h1>Multiple open</h1>
  <div class="st-form-groups" data-controller="form-groups">
    <select data-action="form-groups#toggle">
      <option value=""></option>
      <option value="group1">group1</option>
      <option value="group2">group2</option>
      <option value="group3">group3</option>
    </select>
    <div data-form-group-id='["group1", "group3"]'>
      <p>group1 content</p>
    </div>
    <div data-form-group-id='["group2", "group3"]'>
      <p>group2 content</p>
    </div>
  </div>
</body>
</html>
